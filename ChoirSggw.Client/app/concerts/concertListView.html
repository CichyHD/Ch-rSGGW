<div class="panel panel-primary"
     ng-controller="concertListCtrl as vm">
    <div class="panel-heading"
         style="font-size:large">
        Concerts List
    </div>

    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Product</td>
                    <td>Code</td>
                    <td>Available</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="concert in vm.concerts">
                    <td>{{ concert.productName}}</td>
                    <td>{{ concert.productCode }}</td>
                    <td>{{ concert.releaseDate | date }}</td>
                    <td>{{ concert.price | currency }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
